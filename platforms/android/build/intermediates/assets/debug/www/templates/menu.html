<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive" align-title="left">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}">
      

    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="expanded bar bar-header bar-positive disable-user-behavior">
      
      <div class="menu-bottom">
        {{employee_name}}
      </div>
    </ion-header-bar>
    <ion-content class="stable-bg bar-positive has-expanded-header">
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="app.dashboard">
          Dashboard
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.sitevisit">
          Site Visit
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.calendarsitevisit">
          Calendar Site Visit
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.complainhandling">
          Complain Handling
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="app.maps">
          Maps
        </ion-item>
        <ion-item nav-clear ng-click="doLogout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
