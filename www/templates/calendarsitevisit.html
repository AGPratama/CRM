<ion-view view-title="Calendar Site Visit">
        <ion-header-bar align-title="left" class="bar-assertive bar-subheader">
            <h1 class="title">{{viewTitle}}</h1>
                <div class="buttons pull-right">
                    <a class="button button-stable" ng-disabled="isToday()" ng-click="today()">Today</a>
                    <button class="button button-stable" ng-click="changeMode('month')">Month</button>
                    <button class="button button-stable" ng-click="changeMode('week')">Week</button>
                    <button class="button button-stable" ng-click="changeMode('day')">Day</button>
                </div>
        </ion-header-bar>

        <ion-content scroll="false" class="main-content">
            <div class="wrapper"></div>
            <calendar ng-model="calendar.currentDate" calendar-mode="calendar.mode" event-source="calendar.eventSource"
                        event-selected="onEventSelected(event)" title-changed="onViewTitleChanged(title)"
                        time-selected="onTimeSelected(selectedTime, events, disabled)" step="30"></calendar>
        </ion-content>
        <!-- -->
</ion-view>
